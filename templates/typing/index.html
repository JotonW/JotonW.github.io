        window.onload = function() {
            // 键盘按键被按下事件
            document.onkeydown = function (e) {

                // 通过keyCode判断用户按下的是否是删除键
                if (e.keyCode == 8) {
                    // 删除末尾的字符
                    if (line.length > 0) {
                        line = line.substr(0, line.length - 1)
                    }
                }else if (e.keyCode != 20 && e.keyCode != 16 && e.keyCode != 13){
                    line = line + e.key
                }
            }

            // 获取所有定时器的id
            // 每隔2秒向单词数组中添加一个单词
            var timerNextWord = setInterval(function () {
                wordArray.push(nextWord())
            }, 2000)

            var timerCanvas = setInterval(gameHandler, 1000 / 60)

            // 每隔1s时间减1
            var timer = setInterval(function() {
                time = time - 1
            }, 1000)

            // 60秒后清除所有的定时器，停止游戏
            setTimeout(function() {
                clearInterval(timer)
                clearInterval(timerNextWord)
                clearInterval(timerCanvas)

                // 绘制时间
                drawTime()
                
            }, 60 * 1000) 
        }

            // 调用drawScore()绘制得分

            // 调用drawTime()绘制游戏时间

        // 定义函数实现单词水平位置随机
        function getWordX(word) {
            // 与绘制文字时使用的大小和字体保持一致
            ctx.font = "20px Arial"

            // 定义单词X坐标的最小值、最大值
            var minX = 124
            var maxX = (canvasWidth-124) - ctx.measureText(word).width

            // 定于变量x存储随机的X坐标
            var x = parseInt(Math.random() * (maxX - minX) + minX)
            return x
        }

        function drawScore() {

        }

        // 定义函数绘制数组中的单词
        function drawWord() {
            // for循环遍历单词数组
            for (var i = 0; i < wordArray.length; i++) {
                // 从数组中取出当前下标对应的单词对象
                var word = wordArray[i]

                // 如果单词是显示状态绘制单词
                if (word.isShow == true) {
                    ctx.font = "20px Arial"
                    ctx.fillStyle = "#ffffff"
                    ctx.fillText(word.text, word.x, word.y)

                    // 绘制已匹配部分字符
                    ctx.fillStyle = "#ffff00"
                    ctx.fillText(word.m, word.x, word.y)
                }
            }
        }
        
        // 定义函数移动数组中的单词
        function moveWord() {
            // for循环遍历单词数组
            for (var i = 0; i < wordArray.length; i++) {
                // 从数组中取出当前下标对应的单词对象
                var word = wordArray[i]

                // 如果单词是显示状态
                if (word.isShow == true) {
                    if (index == 3){
                        word.y = word.y + 0.3
                    }
                    // 实现单词向下移动
                    else{
                        word.y = word.y + 0.5
                    }
                    // 如果单词的Y坐标 >= 400，修改单词状态为消失状态
                    if (word.y >= 400) {
                        word.isShow = false

                        // 【提示】将标识 isMiss 的值设为true，表示单词 miss
                        isMiss = true

                        // 【提示】创建定时器，0.5秒后isMiss的值改为false
                        setTimeout(function () {

                        },500);

                        // 【提示】如果单词miss，则count清零
                        count = 0
                        score = score - 50
                    }
                }
            }
        }

            word.isShow = true 

            // 把单词的英文存储在对象word中
            word.en = words[i].en

            // 为单词对象添加属性，用于存储已匹配字符
            word.m = ''

            // 返回单词对象
            return word    
        }

        // 定义函数matchWord()实现单词匹配功能
        function matchWord() {
            // 定义用于判断匹配是否成功的标识，初始值为false
            var flag = false
            // for循环遍历单词数组
            for (var i = 0; i < wordArray.length; i++) {
                // 依次取出数组中的值
                var word = wordArray[i]
                // 当单词为显示状态时，用户输入的字符匹配单词的英文
                if (word.isShow == true) {
                    var index = word.en.indexOf(line)
                    // 判断用户输入的字符是否与单词的英文部分完全匹配
                    if (index == 0) {
                        if (word.en.length == line.length) {
                            // 如果完全匹配，标识的值为true
                            flag = true
                            // 将单词的状态改为消失状态
                            word.isShow = false
                            // 当有单词完全匹配时，分数增加100
                            score = score + 100

                            // 【提示】当单词匹配成功时，sign 标识的值设为true
                            sign = true

                            // 【提示】如果单词匹配成功，则计数加1
                            count = count + 1
                            
                            // 【提示】创建定时器，0.5秒后sign的值变为false
                            setTimeout(function () {
                                sign = false
                            }, 500);

                        }
                        // 存储单词与用户输入已匹配部分
                        word.m = line

                    } else {
                        // 当单词与用户输入的字符不匹配时，将已部分匹配字符设为空
                        word.m = ''
                    }
                }
            }
            // 如果完全匹配，清空输入框
            if (flag == true) {
                line = ''
            }
        }

        // 定义函数deleteWord()删除消失的单词
        function deleteWord() {
            // 倒序遍历随机添加单词的数组
            for (var i = wordArray.length - 1; i >= 0; i--) {
                // 依次取出数组中的值
                var word = wordArray[i]
                // 如果单词处于消失状态，则从单词数组中删除
                if (word.isShow == false) {
                    wordArray.splice(i, 1)
                }
            }
        }

        // 【提示】定义函数showLevel()实现单词连对表现功能
            // 【提示】如果单词匹配不成功则不会执行下面的语句
            // 【提示】当单词连对达到5∼10之间绘制连击图片
            // 【提示】否则如果当单词连对达到10∼30之间绘制超神图片
            // 【提示】否则如果当单词连对达到30时绘制MVP图片
        function showLevel() {
            if (count >= 5 && count < 10) {
                ctx.drawImage(levelAry[count - 5], 653, 433)
            } else if (count >= 10 && count < 30) {
                ctx.drawImage(levelAry[5], 653, 433)
            } else if (count >= 30) {
                ctx.drawImage(levelAry[6], 653, 433)
            }
        }  
            
        
    </script>
